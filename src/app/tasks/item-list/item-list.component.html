<h2>Itens</h2>
<hr />

<button type="button" class="btn btn-primary mb-2" [routerLink]="['item/new']">
    Novo Item
</button>

<section>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of itens">
            <app-item [item]="item" class="item" (onDeleteItem)="onItemDeleted($event)"></app-item>
        </li>
    </ul>
</section>
