<h2>{{ title }}</h2>
<hr />

<section id="form">
    <form (ngSubmit)="onSubmit()" #formItem="ngForm">
        <div class="form-group">            
            <label>Titulo</label>
            <input [(ngModel)]="item.title" name="title" rows="5" class="form-control">
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="returnPreviousPage()">Cancelar</button>
        </div>
    </form>

</section>
